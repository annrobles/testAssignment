<div class="p-card">
  <div class="p-card-body">
    <button pButton type="submit" label="Download as Excel" (click)="downloadAsExcel()"></button>
    <button pButton type="submit" label="Download as PDF" (click)="downloadAsPdf()"></button>
    <button pButton type="submit" label="Add Student" (click)="addStudent()"></button>
    <div id="studentList" #studentList>
      <p-table #dt2 [value]="students" dataKey="id"
      responsiveLayout="stack" [breakpoint]="'960px'" [tableStyle]="{'min-width': '50rem'}"
      [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
      [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="['_id', 'name','email','phone_number']">
        <ng-template pTemplate="caption">
            <div class="flex" style="display:flex; justify-content: space-between;">
                <span>List of students</span>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt2.filterGlobal(getSearchInputValue($event), 'contains')" placeholder="Search keyword" class="p-inputtext p-component p-element"/>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th scope="col" pSortableColumn="_id">Id <p-sortIcon field="id"></p-sortIcon></th>
            <th scope="col" pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th scope="col" pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
            <th scope="col" pSortableColumn="phone_number">Phone Number <p-sortIcon field="phone_number"></p-sortIcon></th>
            <th></th>
          </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="_id"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="name"></p-columnFilter>
                </th>
                <th>
                  <p-columnFilter type="text" field="email"></p-columnFilter>
                </th>
                <th>
                  <p-columnFilter type="text" field="phone_number"></p-columnFilter>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student let-index="rowIndex">
            <tr class="p-selectable-row">
              <td (click)="viewStudent(student)">
                <span class="image-text">{{ student._id }}</span>
              </td>
              <td (click)="viewStudent(student)">
                <span class="image-text">{{ student.name }}</span>
              </td>
              <td (click)="viewStudent(student)">
                <span class="image-text">{{ student.email }}</span>
              </td>
              <td (click)="viewStudent(student)">
                <span class="image-text">{{ student.phone_number }}</span>
              </td>
              <td>
                <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-text" (click)="deleteStudent(student)"></button>
              </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No students found.</td>
            </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
